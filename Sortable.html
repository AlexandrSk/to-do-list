<!DOCTYPE html>
<html>
<head>
  <title>Sortable</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<link href="style.css" rel="stylesheet">
<script src="Sortable_JS.js"></script>
</head>
<body>
<h1><p>To Do List</p></h1>
    <ul id="sortable">
        <!-- list will appear here -->
    </ul>
     <button id="add" class="add" rel="popup"> Add task </button> 
	 <div id="popup" class="popup">
	 <textarea class="inp" id="inp" type="text" name="taskInput" placeholder="Input item to do"></textarea> </div> 
     <button id="btnClear">Clear Saved Data</button> 
	 After reboot, saved data will be cleared

</body>
</html>
